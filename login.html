<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="columnas">
        <div class="primera-columna">
            <div class="contenido-primera-columna">
                
            </div>
        </div>
        
        <div class="login">
            <div class="contenedor-login">
                <div class="imagen">
                    <img src="./img/logo_top.svg" alt="logo">
                </div>
                
                <div class="contenedor-login">
                    <h3 class="titulo-form"><i class="fas fa-user"></i>Ingreso de comitentes</h3>
                    <form>
                        <div class="campo">
                            <input type="text" placeholder="DNI">
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Usuario"><div class="icono"><i class="far fa-eye"></i></div>
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Contraseña"><div class="icono"><i class="far fa-eye"></i></div>
                        </div>
                        <div class="campo">
                            <a class="btn-login">Iniciar Sesion</a>
                        </div>
                        
                    </form>

                    <div class="acciones">
                        <p class="nuevo-usuario">Soy nuevo usuario</p>
                        <p class="restaurar-contraseña">Olvide usuario o contraseña</p>
                     </div>

                    <div class="info-extra">
                        <div class="texto">
                            <i class="fas fa-phone-alt"></i> 
                            <p>Si no es usuario registrado tambien puede comunicarse al xxxx-xxxx</p>
                        </div>
                        <div class="leyenda"><p>xxxxxxxxxxxxxxxxxxxxxxxx</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
